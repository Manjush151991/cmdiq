<body>
  <div class="cmdiq-app-window" aria-label="Mac Enrollments App Window">

          onclick="document.getElementById('modal').style.display='block'; document.getElementById('modal-message').textContent='Feature coming soon!'">Explore</button>

    </div>
  </div>
  <script src="assets/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modalClose = document.getElementById('modal-close');
      if (modalClose) {
        modalClose.addEventListener('click', function () {
          document.getElementById('modal').style.display = 'none';
        });
      }
      var themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', function () {
          document.body.classList.toggle('dark-theme');
          this.textContent = document.body.classList.contains('dark-theme') ? '🌞 Toggle Theme' : '🌓 Toggle Theme';
        });
      }
    });
  </script>
